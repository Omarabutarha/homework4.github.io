<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home work 4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .hover-link {
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid green;
            text-decoration: none;
            color: green;
            font-weight: bold;
            text-align: center;
        }

        .hover-link:hover {
            background-color: green;
            color: white;
        }

        .highlight {
            background-color: yellow;
            padding: 10px;
            margin: 20px 0;
        }

        .highlight ul {
            list-style-type: square;
            padding-left: 20px;
        }

        .z-index-container {
            position: relative;
            margin-top: 20px;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 50px;
            height: 100px;
            background-color: orange;
            z-index: -1;
        }

        .z-index-container h2 {
            font-size: 24px;
            margin: 0;
        }

        .z-index-container p {
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>1. Create a webpage with these 3 tasks.</h1>
    <p><strong>Note:</strong> host the page in GitHub, then provide the link to your trainer.</p>
    <div>
        <h3>link</h3>
        <a href="#" class="hover-link">This is a link</a>
    </div>
    <div class="highlight">
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca Cola</li>
        </ul>
    </div>
    <div class="z-index-container">
        <div class="background-image"></div>
        <h2>This is a heading</h2>
        <p>Because the image has a z-index of -1, it will be placed behind the text.</p>
    </div>
</body>
</html>
